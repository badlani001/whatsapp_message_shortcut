<body>
	 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

				<div class="col-xs-12 col-md-6 col-md-offset-6">    			
                <h2> <center>Send Message to Whatsapp</center> </h2>
                <form>

                    <div class="form-group">
                        <label for="phone"> PLEASE ENTER RECIEVER PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone" class="form-control" placeholder="+916375015972">
                    </div>
                    <div class="form-group">
                        <label for="text">ENTER THE TEXT </label>
                        <textarea class="form-control" name="text" id="text" placeholder="Text area"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary col-xs-12" id="send">Send</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    $(document).ready(function(){
        var btnSend = $('#send');
        btnSend.click(function (){
            var phone = $('#phone').val();
            if (!phone) {
                swal('Please enter a phone number');
                return;
            }
            var text = $('#text').val();
            if (!text) {
                swal("Please enter message");
                return;
            }
            background-color='green';
            var url = 'http://api.whatsapp.com/send?phone='+ phone + '&text=' + text;
            var win = window.open(url , '_blank');
            win.focus();
        });
    });
</script>
