            <div class="col-xs-3">
             <br><br>  
             <center>
             <h2>Enter phone number & your message : </h2>
             </center>
               <br><br>
                <form>
                    <div class="form-group">
                        <label for="phone"><h3 style="margin-left:480px;">Phone number of recievers :</h3></label>
                        <input style="width:20%;margin-left:480px;" type="number" name="phone" id="phone" class="form-control" placeholder="+916375015972">
                            <br><h6 style="margin-left: 480px;">* Please enter your country code EX: +91</h6>
                    </div>
                    <div class="form-group">
                        <label for="text"><h3 style="margin-left:480px;">Text:<h3></label>
                        <textarea style="width:60%;margin-left:480px;" class="form-control" name="text" id="text" placeholder="text"></textarea>

                    </div>
                    <button style="width:100px;margin-left:480px;" type="button" class="btn btn-primary col-xs-12" id="send">Send</button>
             
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    $(document).ready(function(){
        var btnSend = $('#send');
        btnSend.click(function (){
            var phone = $('#phone').val();
            if (!phone) {
                swal('Please enter a phone number');
                return;
            }
            var text = $('#text').val();
            if (!text) {
                swal("Please enter message");
                return;
            }
            var url = 'http://api.whatsapp.com/send?phone='+ phone + '&text=' + text;
            var win = window.open(url , '_blank');
            win.focus();
        });
    });
</script>
